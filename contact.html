<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Raisegrade Tutoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="site-header" data-include="partials/header.html"></div>

  <main>
    <section class="hero">
      <h2>Contact Us</h2>
      <p>Use the form below to send us a message and we'll get back to you within 48 hours.</p>
      <p><strong>Call us:</strong> <a href="tel:+97450906048" style="color: var(--accent); text-decoration: none;">+974 5090 6048</a></p>
    </section>

    <section class="features">
      <div class="feature">
        <h3>Get in Touch</h3>
        <p><strong>Phone:</strong> <a href="tel:+97450906048" style="color: var(--accent); text-decoration: none;">+974 5090 6048</a></p>
        <p><strong>Response Time:</strong> Within 48 hours</p>
        <p><strong>Free Consultation:</strong> Available for new students</p>
      </div>
    </section>

    <section class="auth-container">
      <div class="auth-card">
        <h2>Send a Message</h2>
        <form id="contactForm" class="contact-form" novalidate>
          <input id="name" name="name" type="text" placeholder="Your name" required />

          <input id="email" name="email" type="email" placeholder="your@email.com" required />

          <input id="subject" name="subject" type="text" placeholder="Subject (optional)" />

          <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>

          <button id="sendBtn" type="submit">Send Message</button>
          <div id="status" role="status" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>

  <footer>© 2025 Raisegrade</footer>

  <script src="script.js"></script>
  <script>
    // Submit the contact form to Formspree using fetch so the form stays on page
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contactForm');
      const status = document.getElementById('status');
      const endpoint = 'https://formspree.io/f/mnngjyww'; // your Formspree endpoint

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        status.textContent = '';

        const formData = new FormData(form);
        // basic client validation
        if (!formData.get('name') || !formData.get('email') || !formData.get('message')) {
          status.textContent = 'Please fill in name, email and message.';
          return;
        }

        try {
          status.textContent = 'Sending...';
          
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Accept': 'application/json' },
            body: formData
          });

          if (res.ok) {
            status.textContent = 'Thanks — your message has been sent.';
            status.style.color = 'var(--accent)';
            form.reset();
          } else {
            const data = await res.json();
            console.error('Formspree error:', data);
            if (data && data.errors) {
              status.textContent = data.errors.map(err => err.message).join(', ');
            } else {
              status.textContent = 'Sorry — there was a problem sending your message.';
            }
            status.style.color = '#ff6b6b';
          }
        } catch (err) {
          console.error('Network error:', err);
          status.textContent = 'Network error — please try again later.';
          status.style.color = '#ff6b6b';
        }
      });
    });
  </script>
  <script type="module" src="auth.js"></script>
</body>
</html>
